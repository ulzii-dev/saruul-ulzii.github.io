<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Event</title>
  </head>
  <body>
    <button onclick="clicked()">Click me</button>
  </body>
  <script>
    function clicked() {
      alert("You clicked me!");
    }
  </script>
</html>
