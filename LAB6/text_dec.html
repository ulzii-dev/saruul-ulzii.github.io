<!DOCTYPE html>
<html>
  <head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />
    <!-- link to your script file here -->
    <script src="decoratemytext.js"></script>
  </head>

  <body>
    <h1>Text Decorator</h1>

    <div>
      <img src="decorated.gif" alt="very decorated!" />
    </div>
    <!-- Your UI controls go here -->
    <fieldset>
      <legend>Text</legend>
      <textarea name="big_text" id="big_text" cols="30" rows="4"></textarea>
    </fieldset>
    <fieldset>
      <legend>Decoration</legend>
      <button id="bigger_dec" onclick="changeIt()">Bigger Decorations!</button>
      <button onclick="makeMalkovich()">Malkovitch</button>
      <br />
      <input
        type="checkbox"
        name="Bling"
        id="bling"
        onchange="changeWeigth(this)"
      />
      <label for="bling">Bling</label>
    </fieldset>
    <br />
  </body>
</html>
